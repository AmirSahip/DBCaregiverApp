{% extends "base.html" %}

{% block title %}Create Job - Caregiver Platform{% endblock %}

{% block content %}
<h1>Create New Job</h1>
<form method="POST">
    <div class="form-group">
        <label>Member:</label>
        <select name="member_user_id" required>
            {% for member in members %}
            <option value="{{ member.member_user_id }}">Member ID: {{ member.member_user_id }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Required Caregiving Type:</label>
        <select name="required_caregiving_type" required>
            <option value="babysitter">Babysitter</option>
            <option value="elderly care">Elderly Care</option>
            <option value="playmate">Playmate</option>
        </select>
    </div>
    <div class="form-group">
        <label>Other Requirements:</label>
        <textarea name="other_requirements" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label>Date Posted:</label>
        <input type="date" name="date_posted" required>
    </div>
    <button type="submit" class="btn btn-success">Create Job</button>
    <a href="{{ url_for('list_jobs') }}" class="btn">Cancel</a>
</form>
{% endblock %}
