<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Caregiver Platform{% endblock %}</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        nav {
            background: #333;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            padding: 5px 10px;
        }
        h1 {
            margin-bottom: 15px;
        }
        .btn {
            padding: 8px 15px;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border: none;
            margin: 5px;
        }
        .btn-danger {
            background: #cc0000;
        }
        .btn-success {
            background: #009900;
        }
        table {
            width: 100%;
            border: 1px solid #000;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #000;
            text-align: left;
        }
        th {
            background: #ccc;
        }
        form {
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 3px;
        }
        input, textarea, select {
            width: 300px;
            padding: 5px;
            border: 1px solid #000;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #000;
        }
        .alert-success {
            background: #90EE90;
        }
        .alert-error {
            background: #FFB6C1;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('users') }}">Users</a>
        <a href="{{ url_for('caregivers') }}">Caregivers</a>
        <a href="{{ url_for('members') }}">Members</a>
        <a href="{{ url_for('addresses') }}">Addresses</a>
        <a href="{{ url_for('jobs') }}">Jobs</a>
        <a href="{{ url_for('applications') }}">Applications</a>
        <a href="{{ url_for('appointments') }}">Appointments</a>
    </nav>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
</body>
</html>
