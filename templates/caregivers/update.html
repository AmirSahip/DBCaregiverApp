{% extends "base.html" %}

{% block title %}Update Caregiver - Caregiver Platform{% endblock %}

{% block content %}
<h1>Update Caregiver</h1>
<form method="POST">
    <div class="form-group">
        <label>Photo URL:</label>
        <input type="text" name="photo" value="{{ caregiver.photo or '' }}">
    </div>
    <div class="form-group">
        <label>Gender:</label>
        <select name="gender">
            <option value="">Select...</option>
            <option value="Male" {% if caregiver.gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if caregiver.gender == 'Female' %}selected{% endif %}>Female</option>
            <option value="Other" {% if caregiver.gender == 'Other' %}selected{% endif %}>Other</option>
        </select>
    </div>
    <div class="form-group">
        <label>Caregiving Type:</label>
        <select name="caregiving_type" required>
            <option value="babysitter" {% if caregiver.caregiving_type == 'babysitter' %}selected{% endif %}>Babysitter</option>
            <option value="elderly care" {% if caregiver.caregiving_type == 'elderly care' %}selected{% endif %}>Elderly Care</option>
            <option value="playmate" {% if caregiver.caregiving_type == 'playmate' %}selected{% endif %}>Playmate</option>
        </select>
    </div>
    <div class="form-group">
        <label>Hourly Rate:</label>
        <input type="number" name="hourly_rate" step="0.01" value="{{ caregiver.hourly_rate }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update Caregiver</button>
    <a href="{{ url_for('list_caregivers') }}" class="btn">Cancel</a>
</form>
{% endblock %}
