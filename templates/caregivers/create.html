{% extends "base.html" %}

{% block title %}Create Caregiver - Caregiver Platform{% endblock %}

{% block content %}
<h1>Create New Caregiver</h1>
<form method="POST">
    <div class="form-group">
        <label>User:</label>
        <select name="caregiver_user_id" required>
            {% for user in users %}
            <option value="{{ user.user_id }}">{{ user.user_id }} - {{ user.given_name }} {{ user.surname }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Photo URL:</label>
        <input type="text" name="photo">
    </div>
    <div class="form-group">
        <label>Gender:</label>
        <select name="gender">
            <option value="">Select...</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label>Caregiving Type:</label>
        <select name="caregiving_type" required>
            <option value="babysitter">Babysitter</option>
            <option value="elderly care">Elderly Care</option>
            <option value="playmate">Playmate</option>
        </select>
    </div>
    <div class="form-group">
        <label>Hourly Rate:</label>
        <input type="number" name="hourly_rate" step="0.01" required>
    </div>
    <button type="submit" class="btn btn-success">Create Caregiver</button>
    <a href="{{ url_for('list_caregivers') }}" class="btn">Cancel</a>
</form>
{% endblock %}
