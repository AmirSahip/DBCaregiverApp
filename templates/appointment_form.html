{% extends "base.html" %}

{% block title %}{% if appointment %}Edit{% else %}Add{% endif %} Appointment - Caregiver Platform{% endblock %}

{% block content %}
<h1>{% if appointment %}Edit{% else %}Add{% endif %} Appointment</h1>
<form method="POST">
    <div class="form-group">
        <label>Caregiver:</label>
        <select name="caregiver_user_id" required>
            {% for caregiver in caregivers %}
            <option value="{{ caregiver.caregiver_user_id }}" {% if appointment and appointment.caregiver_user_id == caregiver.caregiver_user_id %}selected{% endif %}>
                Caregiver ID: {{ caregiver.caregiver_user_id }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Member:</label>
        <select name="member_user_id" required>
            {% for member in members %}
            <option value="{{ member.member_user_id }}" {% if appointment and appointment.member_user_id == member.member_user_id %}selected{% endif %}>
                Member ID: {{ member.member_user_id }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Appointment Date:</label>
        <input type="date" name="appointment_date" value="{{ appointment.appointment_date if appointment else '' }}" required>
    </div>
    <div class="form-group">
        <label>Appointment Time:</label>
        <input type="time" name="appointment_time" value="{{ appointment.appointment_time.strftime('%H:%M') if appointment else '' }}" required>
    </div>
    <div class="form-group">
        <label>Work Hours:</label>
        <input type="number" name="work_hours" step="0.01" value="{{ appointment.work_hours if appointment else '' }}" required>
    </div>
    <div class="form-group">
        <label>Status:</label>
        <select name="status" required>
            <option value="pending" {% if appointment and appointment.status == 'pending' %}selected{% endif %}>Pending</option>
            <option value="accepted" {% if appointment and appointment.status == 'accepted' %}selected{% endif %}>Accepted</option>
            <option value="declined" {% if appointment and appointment.status == 'declined' %}selected{% endif %}>Declined</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">{% if appointment %}Update{% else %}Add{% endif %} Appointment</button>
    <a href="{{ url_for('appointments') }}" class="btn">Cancel</a>
</form>
{% endblock %}
