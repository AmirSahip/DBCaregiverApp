{% extends "base.html" %}

{% block title %}Create Member - Caregiver Platform{% endblock %}

{% block content %}
<h1>Create New Member</h1>
<form method="POST">
    <div class="form-group">
        <label>User:</label>
        <select name="member_user_id" required>
            {% for user in users %}
            <option value="{{ user.user_id }}">{{ user.user_id }} - {{ user.given_name }} {{ user.surname }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>House Rules:</label>
        <textarea name="house_rules" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label>Dependent Description:</label>
        <textarea name="dependent_description" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Create Member</button>
    <a href="{{ url_for('list_members') }}" class="btn">Cancel</a>
</form>
{% endblock %}
