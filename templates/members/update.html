{% extends "base.html" %}

{% block title %}Update Member - Caregiver Platform{% endblock %}

{% block content %}
<h1>Update Member</h1>
<form method="POST">
    <div class="form-group">
        <label>House Rules:</label>
        <textarea name="house_rules" rows="3">{{ member.house_rules or '' }}</textarea>
    </div>
    <div class="form-group">
        <label>Dependent Description:</label>
        <textarea name="dependent_description" rows="3">{{ member.dependent_description or '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Update Member</button>
    <a href="{{ url_for('list_members') }}" class="btn">Cancel</a>
</form>
{% endblock %}
